<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>
            <h1 id="title">freeCodeCamp Survey Form
            </h1>
            <p id="description"><em>Thank you for taking the time to help us improve the platform</em>
            </p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id=name-label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email"
                    required>
            </div>
            <div class="form-group">

                <label id="number-label" for="number">Age (optional)</label>
                <input type="number" name="age" id="number" placeholder="Age" min="10" max="120">
            </div>
            <div class="form-group">

                <label for="dropdown">Which option best describes your current role?</label>
                <select class="role-dropdown" id="dropdown">
                    <option disabled selected value="Select current role">Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Prefer Not To Say">Prefer Not To Say</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <div class="radio-selectors">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label>
                        <input type="radio" name="radio-buttons" id="definitely" class="input-radio"
                            value="definitely">Definitely
                    </label>

                    <label>
                        <input type="radio" name="radio-buttons" id="maybe" class="input-radio" value="maybe">Maybe
                    </label>
                    <label>
                        <input type="radio" name="radio-buttons" id="not-sure" class="input-radio" value="not-sure">Not
                        Sure
                    </label>
                </div>
            </div>
            <div class="form-group">

                <label for="second-dropdown">What is your favourite feature of freeCodeCamp?</label>
                <select id="favourite-feature">
                    <option selected disabled value="Select an option">Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                </select>

            </div>
            
            <div class="form-group">
                <p>What would you like to see improved? (Check all that apply)</p>
                <label>
                    <input type="checkbox" id="front-end" name="checkbox" value="front-end">
                    Front-end Projects</label>

                <label>
                    <input type="checkbox" name="checkbox" id="back-end" value="back-end">Back-end Projects
                </label>
                <label>
                    <input type="checkbox" name="checkbox" id="data-visualization" value="data-visualization">
                    Data Visualization</label>
                <label>
                    <input type="checkbox" name="checkbox" id="challenges" value="challenges">
                    Challenges</label>
                <label>
                    <input type="checkbox" name="checkbox" id="open-source-community" value="open-source-community">
                    Open Source Community</label>
                <label>
                    <input type="checkbox" name="checkbox" id="gitter-help-rooms" value="gitter-help-rooms">
                    Gitter Help Rooms</label>
                <label>
                    <input type="checkbox" name="checkbox" id="videos" value="videos">
                    Videos</label>
                <label>
                    <input type="checkbox" name="checkbox" id="city-meetups" value="city-meetups">
                    City Meetups</label>
                <label>
                    <input type="checkbox" name="checkbox" id="wiki" value="wiki">
                    Wiki</label>
                <label>
                    <input type="checkbox" name="checkbox" id="forum" value="forum">
                    Forum</label>
                <label>
                    <input type="checkbox" name="checkbox" id="additional-courses" value="additonal-courses">
                    Additional Courses</label>

                <label for="textarea">Any comments or suggestions?
                </label>
                <textarea name="textarea" id="textarea" cols="30" rows="10"
                    placeholder="Enter your comment here..."></textarea>
            </div>

            <div id="submit-button">
                <button type="submit" id="submit">Submit</button>

            </div>
        </form>

    </main>


</body>

</html>
